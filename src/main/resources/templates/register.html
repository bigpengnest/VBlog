<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>注册 - 鸟窝</title>
	<link rel="stylesheet" type="text/css" href="styles/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">知乎</h1>
		<h2 class="sub-title" th:text="${msg}?:'大人者，不失其赤子之心也'">

		</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a th:href="@{login}">登录</a>
				<a th:href="@{register}" class="active">注册</a>
				<div class="slide-bar slide-bar1"></div>				
			</div>
		</div>
		<form th:action="@{reg}" th:object="${user}" th:method="post">
			<div class="login form">
				<div class="group">
					<div class="group-ipt email">
						<input th:feild="*{email}"  type="email" name="email" id="email" class="ipt" placeholder="邮箱地址" required>
					</div>
					<div class="group-ipt email">
						<input th:feild="*{name}" type="text" name="name" id="name" class="ipt" placeholder="选择一个用户名" required>
					</div>
					<div class="group-ipt password">
						<input type="password" name="password" id="password" class="ipt" placeholder="设置登录密码" required>
					</div>
					<div class="group-ipt password1">
						<input th:feild="*{password}" type="password" name="password1" id="password1" class="ipt" placeholder="重复密码" required>
					</div>
				</div>
			</div>

			<div class="button">
				<button type="submit" class="login-btn register-btn" id="button" >注册</button>
			</div>

		</form>
	</div>
</div>

<script src='scripts/particles.js' type="text/javascript"></script>
<script src='scripts/background.js' type="text/javascript"></script>
<script src='scripts/jquery.min.js' type="text/javascript"></script>
<script src='scripts/layer/layer.js' type="text/javascript"></script>
<script src='scripts/index.js' type="text/javascript"></script>
</body>
</html>
