<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录 - 鸟窝</title>
	<link rel="stylesheet" type="text/css" href="../styles/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">鸟窝</h1>
		<h2 class="sub-title" th:text="${msg}?:'大人者，不失其赤子之心也'">

		</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a th:href="@{/}" class="active">登录</a>
				<a th:href="@{/register}">注册</a>
				<div class="slide-bar"></div>
			</div>
		</div>
		<form th:object="${user}" th:method="post" th:action="@{login}">
		<div class="login form" >
			<div class="group">
				<div class="group-ipt email">
					<input th:field="*{name}" type="text" name="email" id="username" class="ipt" placeholder="用户名" required>
				</div>
				<div class="group-ipt password">
					<input th:field="*{password}" type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">登录</button>
		</div>
		</form>
		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
		</div>
	</div>
</div>

<div class="footer">
	<p>鸟窝</p>
</div>

<script src='../scripts/particles.js' type="text/javascript"></script>
<script src='../scripts/background.js' type="text/javascript"></script>
<script src='../scripts/jquery.min.js' type="text/javascript"></script>
<script src='../scripts/layer/layer.js' type="text/javascript"></script>
<script>
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
